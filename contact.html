        <!-- Contact -->
				<article id="contact">
					<h2 class="major">Contact</h2>
					<form action="https://formspree.io/f/xeqbaeqa"
						  method="post">
						<div class="fields">
							<div class="field half">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" />
							</div>
							<div class="field half">
								<label for="email">Email</label>
								<input type="text" name="email" id="email" />
							</div>
							<div class="field">
								<label for="message">Message</label>
								<textarea name="message" id="message" rows="4"></textarea>
							</div>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send Message" class="primary" /></li>
							<li><input type="reset" value="Reset" /></li>
						</ul>
						<ul class="icons">
							<li><a href="https://www.linkedin.com/in/robert-e-rogers-the2nd/" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a href="https://github.com/rerogers2" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</form>
				</article>
